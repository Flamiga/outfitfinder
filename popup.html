<html lang="da" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>OUTFIT FINDER - UPLOAD</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Vælg hvilket billede der skal uploades">
  <meta name="keywords" content="upload, overdel, underdel, vælg foto">
  <link rel="stylesheet" href="css/popup.css">
</head>

<body>
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Upload Foto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <p>
            Choose a picture from your device or capture one with your camera now:
          </p>

          <input type="file" accept="image/*" onchange="picChange(event)" />
          <p>
            Photo:
          </p>
          <canvas id="canvas" width="100" height="100">
</canvas>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Upload</button>
        </div>
      </div>
    </div>
  </div>

  <!-- main js file -->
  <script src="js/popup.js"></script>
</body>

</html>
